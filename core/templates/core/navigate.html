<!DOCTYPE html>
<html>
<head>
   <title>Navigation</title>

</head>
<body>

               <h2 class="text-center mb-4">Choose Calculator</h2>

               <div class="row">
                   <div class="col-md-6 mb-3">
                       <div class="card h-100">
                           <div class="card-body text-center">
                               <h5 class="card-title">Cold Storage Calculator</h5>
                               <p class="card-text">Calculate cooling loads for cold storage facilities</p>
                               <a href="cooling-load/projects/" class="btn btn-primary">Open Calculator</a>
                           </div>
                       </div>
                   </div>

                   <div class="col-md-6 mb-3">
                       <div class="card h-100">
                           <div class="card-body text-center">
                               <h5 class="card-title">Cycle Calculator</h5>
                               <p class="card-text">Perform cycle calculations</p>
                               <a href="cycle_calculator/" class="btn btn-success">Open Calculator</a>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
</body>
</html>
