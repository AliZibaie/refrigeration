<!DOCTYPE html>
<html>
<head>
    <title>Cycle Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select, input { width: 300px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .btn { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Refrigeration Cycle Calculator</h1>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.cycle_type.id_for_label }}">Cycle Type:</label>
            {{ form.cycle_type }}
        </div>

        <div class="form-group">
            <label for="{{ form.refrigerant.id_for_label }}">Refrigerant:</label>
            {{ form.refrigerant }}
        </div>

        <div class="form-group" id="expansion-device-group">
            <label for="{{ form.expansion_device.id_for_label }}">Expansion Device:</label>
            {{ form.expansion_device }}
        </div>

        <div class="form-group">
            <label for="{{ form.evaporator_temp.id_for_label }}">Evaporator Temperature (째C):</label>
            {{ form.evaporator_temp }}
        </div>

        <div class="form-group">
            <label for="{{ form.condenser_temp.id_for_label }}">Condenser Temperature (째C):</label>
            {{ form.condenser_temp }}
        </div>

        <div class="form-group" id="generator-temp-group">
            <label for="{{ form.generator_temp.id_for_label }}">Generator Temperature (째C):</label>
            {{ form.generator_temp }}
        </div>

        <div class="form-group" id="absorber-temp-group">
            <label for="{{ form.absorber_temp.id_for_label }}">Absorber Temperature (째C):</label>
            {{ form.absorber_temp }}
        </div>

        <button type="submit" class="btn">Calculate</button>
    </form>

    <p><a href="{% url 'calculation_list' %}">View Previous Calculations</a></p>

    <script>
        function toggleFields() {
            const cycleType = document.getElementById('{{ form.cycle_type.id_for_label }}').value;
            const expansionGroup = document.getElementById('expansion-device-group');
            const generatorGroup = document.getElementById('generator-temp-group');
            const absorberGroup = document.getElementById('absorber-temp-group');

            if (cycleType === 'vapor_compression') {
                expansionGroup.style.display = 'block';
                generatorGroup.style.display = 'none';
                absorberGroup.style.display = 'none';
            } else if (cycleType === 'absorption') {
                expansionGroup.style.display = 'none';
                generatorGroup.style.display = 'block';
                absorberGroup.style.display = 'block';
            }
        }

        document.getElementById('{{ form.cycle_type.id_for_label }}').addEventListener('change', toggleFields);
        toggleFields();
    </script>
</body>
</html>
